<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Montserrat&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('background-image.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .form-group {
            margin: 15px 0;
        }
        label {
            font-size: 1.2em;
            color: #333;
        }
        input, textarea {
            padding: 10px;
            width: 80%;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Sarbani's Tutorial Home</h1>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="message">Ask the assistant:</label>
                <textarea id="message" name="message"></textarea>
            </div>
            <button type="submit">Send</button>
            <button type="button" onclick="bookAppointment()">Book an appointment</button>
        </form>
    </div>
</body>
</html>
